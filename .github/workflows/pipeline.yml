name: Pipeline CI/CD Tienda

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- ETAPA 1: BUILD & TEST ---
  pruebas-unitarias:
    runs-on: ubuntu-latest
    steps:
    - name: Bajar c√≥digo del repo
      uses: actions/checkout@v3

    - name: Instalar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar Tests con Pytest
      run: pytest tests/